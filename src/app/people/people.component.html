
<div class="peopleTable">
    <mat-form-field appearance="standard">
        <mat-label>	<mat-icon>search</mat-icon>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Vincent" #input>
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="clearInput();input.value=''">Clear</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="registered">
      <th mat-header-cell *matHeaderCellDef> Date Registered</th>
      <td mat-cell *matCellDef="let element"> {{element.registered}} </td>
    </ng-container>
  
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Is Active </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.isActive}} </td> -->
      <td  mat-cell *matCellDef="let element">
          <span *ngIf="element.isActive === false">
            Disabled
          </span>
          <span *ngIf="element.isActive === true">
            Is Active
          </span>
        </td> 
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.isActive}} </td> -->
        <td  mat-cell *matCellDef="let element">
            <span *ngIf="element.isActive === true"><button mat-raised-button color="warn"><mat-icon>edit</mat-icon>Edit</button></span>
            <span *ngIf="element.isActive === false"><button mat-raised-button color="warn" disabled><mat-icon>edit</mat-icon>Edit</button></span>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
  showFirstLastButtons 
  aria-label="Select page">
</mat-paginator>
</div>
